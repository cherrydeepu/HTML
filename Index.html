<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selector Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 class="title">CSS Selector Forms</h1>

<div id="container">
  <p class="text">This is a paragraph with a class.</p>
  <p>This is a simple paragraph.</p>

  <div class="box">
    <p>Paragraph inside div (descendant selector).</p>
  </div>

  <div class="child-box">
    <p>Direct child paragraph.</p>
  </div>

  <p class="sibling">First sibling paragraph.</p>
  <p>Second sibling paragraph.</p>

  <a href="#" class="hover-link">Hover over me</a>

  <p class="pseudo">This paragraph has a pseudo-element applied.</p>

  <input type="text" placeholder="Type here..." required>
</div>

</body>
</html>
